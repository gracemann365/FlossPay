spring:
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      # password: your_password_here
      timeout: 2000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

logging:
  level:
    root: INFO
    '[org.springframework.data.redis]': DEBUG
